    <style>
        .gallery-container {
            padding-top: 100px;
            padding-bottom: 80px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .gallery-header p {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .gallery-info {
            color: white;
            width: 100%;
        }
        
        .gallery-info h5 {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .gallery-info p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }
        
        .media-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .video-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 123, 255, 0.9);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .gallery-item:hover .video-icon {
            opacity: 1;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        .modal-body {
            padding: 0;
        }
        
        .modal-media {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-header {
            border-bottom: none;
            padding: 20px 20px 10px;
        }
        
        .modal-title {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .modal-footer {
            border-top: none;
            padding: 10px 20px 20px;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-gallery i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
        }
    </style>

    <!-- Gallery Section -->
    <section class="gallery-container">
        <div class="container">
            <div class="gallery-header">
                <h1>Our Gallery</h1>
                <p>Explore our collection of moments, achievements, and memorable experiences</p>
            </div>
            
            <!-- Filter Buttons -->
            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="featured">Featured</button>
                <button class="filter-btn" data-filter="image">Images</button>
                <button class="filter-btn" data-filter="video">Videos</button>
            </div>
            
            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery-grid">
                <div class="empty-gallery">
                    <i class="fas fa-images"></i>
                    <h4>Loading gallery...</h4>
                </div>
            </div>

    <!-- Modal for Full View -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Gallery Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalMedia"></div>
                    <div class="p-3">
                        <h6 id="modalCaption" class="mb-2"></h6>
                        <p id="modalDescription" class="text-muted mb-0"></p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/script.js"></script>
    <script>
        let allGalleryItems = [];
        let filteredItems = [];
        
        // Load gallery items
        function loadGallery() {
            fetch('/api/gallery')
                .then(response => response.json())
                .then(data => {
                    allGalleryItems = data;
                    filteredItems = data;
                    renderGallery(data);
                })
                .catch(error => {
                    console.error('Error loading gallery:', error);
                    document.getElementById('gallery-grid').innerHTML = `
                        <div class="empty-gallery">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h4>Unable to load gallery</h4>
                            <p>Please try again later.</p>
                        </div>
                    `;
                });
        }
        
        // Render gallery items
        function renderGallery(items) {
            const grid = document.getElementById('gallery-grid');
            
            if (!items || items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-gallery">
                        <i class="fas fa-images"></i>
                        <h4>No gallery items yet</h4>
                        <p>Check back soon for updates!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = items.map(item => {
                let thumbnail = item.thumbnail_url || '';
                
                // For videos without thumbnails, generate YouTube thumbnail if it's a YouTube URL
                if (item.media_type === 'video' && !thumbnail && item.media_url) {
                    if (item.media_url.includes('youtube.com') || item.media_url.includes('youtu.be')) {
                        const videoId = item.media_url.includes('youtu.be') ? 
                            item.media_url.split('/').pop().split('?')[0] :
                            item.media_url.split('v=')[1]?.split('&')[0];
                        if (videoId) {
                            thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                        }
                    } else if (item.media_url.includes('vimeo.com')) {
                        // For Vimeo, we'd need to use their API, but for now use a placeholder
                        thumbnail = 'https://via.placeholder.com/400x280?text=Video';
                    } else {
                        // For direct video files, use placeholder
                        thumbnail = 'https://via.placeholder.com/400x280?text=Video';
                    }
                }
                
                // Fallback for images
                if (item.media_type === 'image' && !thumbnail) {
                    thumbnail = item.media_url || 'https://via.placeholder.com/400x280?text=Image';
                }
                
                const mediaType = item.media_type === 'video' ? 'Video' : 'Image';
                
                return `
                    <div class="gallery-item" data-type="${item.media_type}" data-featured="${item.is_featured}" onclick="openModal(${item.id})">
                        ${item.media_type === 'video' ? `<div class="video-icon"><i class="fas fa-play"></i></div>` : ''}
                        <span class="media-type-badge">${mediaType}</span>
                        <img src="${thumbnail}" alt="${item.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x280?text=No+Image'">
                        <div class="gallery-overlay">
                            <div class="gallery-info">
                                <h5>${item.title}</h5>
                                ${item.caption ? `<p>${item.caption}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Filter gallery
        function filterGallery(filter) {
            filteredItems = allGalleryItems;
            
            if (filter === 'featured') {
                filteredItems = allGalleryItems.filter(item => item.is_featured);
            } else if (filter === 'image') {
                filteredItems = allGalleryItems.filter(item => item.media_type === 'image');
            } else if (filter === 'video') {
                filteredItems = allGalleryItems.filter(item => item.media_type === 'video');
            }
            
            renderGallery(filteredItems);
        }
        
        // Open modal
        function openModal(itemId) {
            const item = allGalleryItems.find(i => i.id === itemId);
            if (!item) return;
            
            const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalCaption').textContent = item.caption || '';
            document.getElementById('modalDescription').textContent = item.description || '';
            
            const mediaContainer = document.getElementById('modalMedia');
            if (item.media_type === 'image') {
                mediaContainer.innerHTML = `<img src="${item.media_url}" alt="${item.title}" class="modal-media">`;
            } else if (item.media_type === 'video') {
                if (item.media_url.includes('youtube.com') || item.media_url.includes('youtu.be')) {
                    let videoId = '';
                    if (item.media_url.includes('youtu.be')) {
                        // Short URL format: https://youtu.be/VIDEO_ID
                        videoId = item.media_url.split('youtu.be/')[1]?.split('?')[0] || item.media_url.split('youtu.be/')[1];
                    } else if (item.media_url.includes('youtube.com')) {
                        // Long URL format: https://www.youtube.com/watch?v=VIDEO_ID
                        const urlParams = new URLSearchParams(item.media_url.split('?')[1] || '');
                        videoId = urlParams.get('v') || item.media_url.split('v=')[1]?.split('&')[0];
                    }
                    
                    if (videoId) {
                        mediaContainer.innerHTML = `
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        `;
                    } else {
                        mediaContainer.innerHTML = `<p class="text-danger">Could not extract video ID from URL</p>`;
                    }
                } else if (item.media_url.includes('vimeo.com')) {
                    const videoId = item.media_url.split('/').pop().split('?')[0];
                    mediaContainer.innerHTML = `
                        <div class="ratio ratio-16x9">
                            <iframe src="https://player.vimeo.com/video/${videoId}?autoplay=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    `;
                } else {
                    mediaContainer.innerHTML = `
                        <video controls autoplay class="modal-media">
                            <source src="${item.media_url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                }
            }
            
            modal.show();
        }
        
        // Filter button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentYear();
            loadContactInfo();
            loadSocialMediaLinks();
            loadGallery();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterGallery(this.dataset.filter);
                });
            });
            
        });
    </script>
